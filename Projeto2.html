<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilo.css">
</head>

<body onload="buscarChampions()" style="margin: 0;">
    <div id="divmaster" style="height: 100%; display: flex; width: 100%; flex-direction: row; padding: 7px;
     background: url(background-image.jpg), linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));">
        <div style="display: flex; flex-direction: column; width: 33%;">
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%;
            border: 3px solid black; background-color: black">
                <p style="font-size: 20px; font-weight: bold; color: red;">Champion List</p>
            </div>
            <div id="lengthchamps"
                style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%;
            border: 3px solid black; background-color: black; overflow-y: auto; overflow-x: hidden; max-height: 900px;">
            </div>
        </div>
        <div id="search" style="background-color: black; margin-left: 30px; width: 30%; flex-direction: column; justify-content: center;
             height: 900px; border: 2px solid white;">
            <h1 style="display: flex; justify-content: center; color: red;">Search Champion By ID</h1>
            <div id="ID" style="display: flex; flex-direction: row; align-items: center;">
                <h3 style="margin-left: 10px; color: white;">ID</h3>
                <input id="idSearch" type="number" style="height: 15px; margin-left: 15px; width: 40px;">
                <button class="button" style="margin-left: 10px; background-color: green; color: white; border: 2px solid black;
                 font-weight: bold; padding: 3px 8px;" onclick="searchId()">Ok</button>
            </div>
            <div id="imageSearch" style="display: flex;  justify-content: center; align-items: center;">
                <img id="imagesrc"
                    style="border: 2px solid black; height: 305px; margin-top: 15px; aspect-ratio: auto;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; margin-top: 45px; color: white;">
                <table id="table" style="width: 150px; color: white;">
                </table>
                <h1 id="champname" style="font-size: 60px; margin-top: 100px;"></h1>
                <button id="delete" class="button" style="background-color: red; color: white; height: 30px; width: 70px; margin-left: 450px;
                font-size: 14px; font-weight: bold; margin-top: -15px; visibility: hidden;" onclick="deleteById()">DELETE</button>
            </div>
        </div>
        <div id="create" style="display: flex; width: 33%; height: 900px; background-color: black; margin-left: 15px;
         flex-direction: column; border: 2px solid white;">
            <h1 style="display: flex; justify-content: center; color: red; justify-content: center;">Create Your
                Champion</h1>
            <div style="display: flex; flex-direction: row; align-items: center;">
                <h3 style="margin-left: 10px; color: white;">Image (Url)</h3>
                <input id="curl" type="url" style="margin-left: 15px; height: 15px;">
                <button class="button" style="margin-left: 10px; background-color: green; color: white; font-weight: bold;
                " onclick="testimg()">Test</button>
            </div>
            <div style="display: flex; justify-content: center;">
                <img id="cimg" style="height: 305px; aspect-ratio: auto; margin-top: 15px;">
            </div>
            <div style="display: flex; justify-content: center;">
                <span id="code" style="visibility: hidden;"></span>
                <table style="margin: 33px; color: white;">
                    <tbody>
                        <tr>
                            <td class="tdNome">Name</td>
                            <td class="tdValor"><input style="width: 80px;" id="cname"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Title</td>
                            <td class="tdValor"><input style="width: 80px;" id="ctitle"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Description</td>
                            <td class="tdValor"><input style="width: 80px;" id="cdescrip"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Tags</td>
                            <td class="tdValor"><input style="width: 80px;" id="ctag"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">HP</td>
                            <td class="tdValor"><input style="width: 80px;" id="chp"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">MP</td>
                            <td class="tdValor"><input style="width: 80px;" id="cmp"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Armor</td>
                            <td class="tdValor"><input style="width: 80px;" id="carmor"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Move Speed</td>
                            <td class="tdValor"><input style="width: 80px;" id="cmvspd"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Attack Damage</td>
                            <td class="tdValor"><input style="width: 80px;" id="cattdmg"></td>
                        </tr>
                        <tr>
                            <td class="tdNome">Attack Range</td>
                            <td class="tdValor"><input style="width: 80px;" id="cattrg"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="button" onclick="send()" style="background-color: green; color: white; font-weight: bold; width: 60px; height: 25px; margin-left: 540px;
            margin-top: 70px;">SEND</button>
        </div>
    </div>
</body>

</html>
<script src="comandos.js">
</script>
